<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Tapas</title>
    <!--MATERIAL CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" rel="stylesheet">
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="../Dashboard/style.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="../images/logo.png">
                    <h2>LAS<span class="danger">TAPAS</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-sharp">close</span>
                </div>
            </div>
            <div class="sidebar">
                <a class="#" href="../Dashboard/">
                    <span class="material-symbols-sharp"> grid_view </span>
                    <h3>Dashboard</h3>
                </a>
                <a class="#" href="../Customers/">
                    <span class="material-symbols-sharp"> person_outline </span>
                    <h3>Customers</h3>
                </a>
                <a class="#" href="../Orders/">
                    <span class="material-symbols-sharp"> receipt_long </span>
                    <h3>Orders</h3>
                </a>
                <a class="active" href="../Analytics/">
                    <span class="material-symbols-sharp"> insights </span>
                    <h3>Analytics</h3>
                </a>
                <a class="#" href="../Messages/">
                    <span class="material-symbols-sharp"> mail_outline </span>
                    <h3>Messages</h3>
                    <span class="message-count">26</span>
                </a>
                <a class="#" href="../Products/">
                    <span class="material-symbols-sharp"> inventory </span>
                    <h3>Products</h3>
                </a>
                <a class="#" href="../Reservation/">
                    <span class="material-symbols-sharp">book_online</span>
                    <h3>Reservation</h3>
                </a>
                <a class="#" href="../Settings/">
                    <span class="material-symbols-sharp"> settings </span>
                    <h3>Settings</h3>
                </a>
                <a class="#" href="../AddProduct/">
                    <span class="material-symbols-sharp"> add </span>
                    <h3>Add Product</h3>
                </a>
                <a class="#" href="../Logout/">
                    <span class="material-symbols-sharp"> logout </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-------------------------END OF ASIDE ---------------------->
        <main>
                    <h1>Analytics</h1>
                    <div class="date">
                        <input type="date">
                    </div>
        </main>
        <!----------------- END OF MAIN ------------------------>
        <div class="right">
            <div class="top">
                <button id="menu-btn">
                    <span class="material-symbols-sharp">menu</span>
                </button>
                <div class="theme-toggler">
                    <span class="material-symbols-sharp active">light_mode</span>
                    <span class="material-symbols-sharp">dark_mode</span>
                </div>
                <div class="profile">
                    <div class="info">
                       <p>hey, <b>Burak</b></p>
                       <small class="text-muted">Admin</small> 
                    </div>
                    <div class="profile-photo">
                        <img src="../images/Profile-1.jpg">
                    </div>
                </div>
            </div>
            <!----END OF TOP ------->
            </div>
         </div>
      </div>
    </div>

    <div class="chart-container">
        <canvas id="myChart" width="500" height="250" style="max-width: 500px; max-height: 250px;"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="myBarChart" width="500" height="250" style="max-width: 500px; max-height: 250px;"></canvas>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        const barCtx = document.getElementById('myBarChart');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['Las Tapas', 'El Patio', 'La Tasca', 'Casa Espana', 'El Meson', 'La Hacienda'],
                datasets: [{
                    label: 'Total Sales',
                    data: [100, 200, 300, 400, 500, 600],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    
    <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['Las Tapas', 'El Patio', 'La Tasca', 'Casa Espana', 'El Meson', 'La Hacienda'],
            datasets: [{
              label: 'Total Wasted Foods',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
    </script>
    
    <script src="../Dashboard/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
